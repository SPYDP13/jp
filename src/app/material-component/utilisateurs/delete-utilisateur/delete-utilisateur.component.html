<h2 mat-dialog-title>Supprimer un utilisateurs</h2>
<mat-dialog-content style="min-width: 500px ;" class="mat-typography">
  <h3 class="my-5">Voulez-vous réellement supprimer l'utilisateur <b>{{data.utilisateur.nom}}</b> ? </h3>

  <div>
    Nom: <b>{{data.utilisateur.nom}}</b>
  </div>
  <div>
    Email: <b>{{data.utilisateur.email}}</b>
  </div>
  <div>
    Rôle: <b>{{data.utilisateur.role.nomRole}}</b>
  </div>


</mat-dialog-content>
<mat-dialog-actions class="gap-2" align="end">
  <button class="btn w-32 text-white bg-red-500 p-2 rounded rounded-2" mat-button mat-dialog-close>Annuler</button>
  <button class="btn w-32 text-white bg-green-500 p-2 rounded rounded-2" mat-button [mat-dialog-close]="true"
    cdkFocusInitial>Valider</button>
</mat-dialog-actions>
