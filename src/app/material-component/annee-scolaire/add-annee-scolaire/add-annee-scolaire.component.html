<h2 mat-dialog-title>{{data.update ? 'Modifier une année scolaire':'Ajouter une année scolaire'}}</h2>
<mat-dialog-content style="min-width: 500px ;" class="mat-typography">

  <div class="nice-form-group">
    <label>Année debut</label>
    <input [(ngModel)]="anneeDebut" style="width: 100%;" [(ngModel)]="data.annee.anneeDebut" type="number" minlength="4"  maxlength="4" placeholder="Année de début de l'année"/>
  </div>
  <div class="nice-form-group">
    <label>Année Fin</label>
    <input [(ngModel)]="anneeFin" style="width: 100%;" [(ngModel)]="data.annee.anneeFin" type="number" minlength="4"  maxlength="4" placeholder="Année de fin de l'année"/>
  </div>

</mat-dialog-content>
<mat-dialog-actions class="gap-2" align="end">
  <button class="btn w-32 text-white bg-red-500 p-2 rounded rounded-2" mat-button mat-dialog-close>Annuler</button>
  <button class="btn w-32 text-white bg-green-500 p-2 rounded rounded-2" mat-button (click)="validate()" cdkFocusInitial>Valider</button>
</mat-dialog-actions>
